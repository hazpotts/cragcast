name: Deploy CragCast to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - "assets/**"
      - "components/**"
      - "composables/**"
      - "pages/**"
      - "plugins/**"
      - "public/**"
      - "server/**"
      - "utils/**"
      - "types/**"
      - "app.vue"
      - "app.config.ts"
      - "nuxt.config.*"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-cloudflare.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack (use pnpm from package.json)
        run: corepack enable

      - name: pnpm fetch
        run: pnpm fetch

      - name: Install dependencies (frozen, offline if possible)
        run: pnpm install --frozen-lockfile --prefer-offline

      # Build for Cloudflare Pages (Nitro cloudflare preset)
      - name: Nuxt build
        run: pnpm exec nuxi build

      # Deploy to Cloudflare Pages (SSR via Pages Functions generated by Nitro)
      - name: Deploy via Wrangler Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '4'
          command: pages deploy .output/public --project-name=cragcast --branch=main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
